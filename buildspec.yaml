version: 0.2

phases:
  install:
    commands:
      - chmod +x build.sh
  build:
    commands:
      - echo Run unit test
      - ./build.sh
  post_build:
    commands:
      - aws cloudformation package --template-file template.yaml --s3-bucket sansan-biz-test-dev --output-template-file packaged.yaml
artifacts:
  type: zip
  files:
    - packaged.yaml
